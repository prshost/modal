<!DOCTYPE html>
<html lang="fa">
<head dir="rtl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه اسلایدر عکس</title>
    <link rel="stylesheet" href="styles/style.css">


</head>
<body>
    
<div class="container">


<!-- Start content -->

    <div class="content">
    
    <button id="open" type="button" class="btn-primary">اگه موجود شد خبرم کن</button>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p>جهت با خبر شدن از موجود شدن کالا یک شماره تماس وارد کنید.</p>
            </div>
            <div class="modal-body">
                <label for="">شماره موبایل را وارد کنید</label>
                <input type="text">
            </div>
            <div class="modal-footer">
                <button id="save" type="button" class="btn-primary">ثبت</button>
                <button id="close" type="button" class="btn-info">انصراف</button>
            </div>
        </div>
    </div>
    <div class="modal-backdrop"></div>

</div>



<!-- End content -->

</div>



<script src="js/script.js"></script>
</body>
</html>
